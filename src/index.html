<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a City:</label>
      <input id="location" type="text" /><br>
      <label for="locationS">Enter a State:</label>
      <input id="locationS" type="text" /><br>
      <label for="latitude"> Enter Latitude:</label>
      <input id="latitude" type="text"/><br>
      <label for="longitude"> Enter Longitude:</label>
      <input id="longitude" type="text"><br>
      <button class="btn-success" id="weatherLocation">
        Get Current Temperature and Humidity
      </button>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTempK"></div>
      <div class="showTempF"></div>
      <div class="showWeather"></div>
      <div class="showWind"></div>
      <div class="showHistory"></div>
  </body>
</html>
